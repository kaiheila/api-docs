components:
  parameters:
    PageNumberParam:
      name: page
      in: query
      description: 目标页数
      schema:
        type: integer
    PageSizeParam:
      name: page_size
      in: query
      description: 每页数据数量
      schema:
        type: integer
    GuildIdParam:
      name: guild_id
      in: query
      description: 服务器id
      required: true
      schema:
        $ref: '#/components/schemas/id'
    GuildChannelIdParam:
      name: channel_id
      in: query
      description: 频道id
      schema:
        $ref: '#/components/schemas/basic-properties-id'
    MobileVerifiedParam:
      name: mobile_verified
      in: query
      description: 只能为`0`或`1`，`0`是未认证，`1`是已认证
      schema:
        type: integer
        enum:
          - 0
          - 1
    GuildChannelTypeParam:
      name: type
      in: query
      description: '频道类型, `1`为文字，`2`为语音, 默认为`1`'
      schema:
        $ref: '#/components/schemas/properties-type'
    MessageListFlagParam:
      name: flag
      in: query
      description: |-
        查询模式，有三种模式可以选择。不传则默认查询最新的消息。  
        before: 查询参考消息之前的消息，不包括参考消息  
        around: 查询以参考消息为中心，前后一定数量的消息  
        after: 查询参考消息之后的消息，不包括参考消息
      schema:
        type: string
        enum:
          - before
          - around
          - after
    UserIdParam:
      name: user_id
      in: query
      required: true
      description: 用户id
      schema:
        $ref: '#/components/schemas/properties-id'
  schemas:
    type:
      type: integer
      description: '消息类型, 1:文字消息, 2:图片消息，3:视频消息，4:文件消息， 8:音频消息，9:KMarkdown，10:card消息'
    id:
      type: string
      description: 服务器id
      example: '91686000000'
    mention:
      type: array
      description: '`@特定用户` 的用户ID数组'
      items:
        type: string
    mention_all:
      type: boolean
      description: 是否含有`@全体人员`
    mention_roles:
      type: array
      description: '`@特定角色` 的角色ID数组'
      items:
        type: integer
    mention_here:
      type: boolean
      description: 是否含有`@在线成员`
    basic:
      type: object
      description: 用户对象
      properties:
        id:
          type: string
          description: 用户id
          example: '2418200000'
        username:
          type: string
          description: 用户的名称
          example: tz-un
        identify_num:
          type: string
          description: 用户名的认证数字，用户名正常为：user_name#identify_num
          example: '5618'
        online:
          type: boolean
          description: 当前是否在线
          example: false
        status:
          type: integer
          description: '用户的状态, 0和1代表正常，10代表被封禁'
          enum:
            - 0
            - 1
            - 10
          example: 0
        bot:
          type: boolean
          description: 是否为机器人
        avatar:
          type: string
          description: 用户的头像的url地址
          example: 'https://img.kaiheila.cn/avatars/2020-02/xxxx.jpg/icon'
        vip_avatar:
          type: string
          description: vip用户的头像的url地址，可能为gif动图
          example: 'https://img.kaiheila.cn/avatars/2020-02/xxxx.jpg/icon'
        mobile_verified:
          type: boolean
          description: 手机号是否已验证
          example: true
    mention_part:
      type: object
      properties:
        id:
          type: string
          example: 28444
        username:
          type: string
          example: example
        full_name:
          type: string
          example: example#1111
        avatar:
          type: string
          example: '***.jpg'
    role_id:
      type: integer
      format: unsigned integer
      description: 角色id
      example: 702
    mention_info:
      type: object
      properties:
        mention_part:
          description: '`@特定用户` 的用户ID信息，与`mention`中数据对应'
          type: array
          items:
            $ref: '#/components/schemas/mention_part'
        mention_role_part:
          type: array
          description: '`@特定角色` 的角色ID信息，与`mention_roles`中数据对应'
          items:
            $ref: '#/components/schemas/role_id'
    kmarkdownElement:

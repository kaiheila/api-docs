BasicResponse:
  type: object
  required:
    - message
    - code
  properties:
    code:
      type: integer
      description: 错误码，0代表成功，非0代表失败，具体的错误码参见错误码一览
      example: 0
    message:
      type: string
      description: 错误消息，具体的返回消息会根据Accept-Language来返回。
      example: 操作成功
    data:
      type: object
      description: 返回数据

BasicEvent:
  $ref: './events/basic.yaml'

MessageEvent:
  type: object
  description: 当事件的type非系统消息(255)时
  allOf:
    - $ref: '#/BasicEvent'
  properties:
    d:
      type: object
      properties:
        type:
          type: integer
          description: 与extra字段中的type相同，为1-10
        author_id:
          description: 发送者的用户id
          example: '2418200000'
        extra:
          type: object
          properties:
            type:
              type: integer
              description: 1:文字消息, 2:图片消息，3:视频消息，4:文件消息， 8:音频消息，9:KMarkdown，10:card消息
            guild_id:
              type: string
              description: 服务器id
            channel_name:
              type: string
              description: 频道名
            mention:
              type: array
              description: '`@特定用户` 的用户ID数组，与`mention_info`中的数据对应'
              items:
                type: string
            mention_all:
              type: boolean
              description: 是否含有`@全体人员`
            mention_roles:
              type: array
              description: '`@特定角色` 的角色ID数组，与`mention_info`中的数据对应'
              items:
                type: integer
            mention_here:
              type: boolean
            author:
              description: 消息作者
              allOf:
                - $ref: '#/User'

SystemEvent:
  type: object
  allOf:
    - $ref: '#/BasicEvent'
    - type: object
      properties:
        d:
          type: object
          properties:
            channel_type:
              example: 'GROUP'
            type:
              description: 消息类型，系统消息为255
              example: 255
            author_id:
              description: 发送者id, 1 代表系统
              example: 1
            content:
              example: '[系统消息]'
            extra:
              type: object
              properties:
                type:
                  type: string
                body:
                  type: object
            msg_id:
              example: '63d6a934-xxxx-a1f02c255213'
            msg_timestamp:
              example: 1612704007683
            nonce:
              example: ''
            verify_token:
              example: 'xxx'

PersonEvent:
  type: object
  allOf:
    - $ref: '#/SystemEvent'
  properties:
    d:
      type: object
      properties:
        channel_type:
          type: string
          description: 频道类型，私聊消息为`PERSON`
          example: 'PERSON'
        extra:
          type: object
          properties:
            body:
              type: object
              properties:
                msg_id:
                  allOf:
                    - $ref: './message/_index.yaml#/basic/properties/id'
                  description: 被操作的消息id
                chat_code:
                  $ref: '#/ChatCode'

PaginationInfo:
  type: object
  properties:
    items:
      type: array
      description: 数据列表
      items:
        type: object
    meta:
      type: object
      description: 分页信息
      properties:
        page:
          type: integer
          description: 页码
          example: 1
        page_total:
          type: integer
          description: 总页数
          example: 10
        page_size:
          type: integer
          description: 每一页的数据
          example: 50
        total:
          type: integer
          description: 总数据量
          example: 480
    sort:
      type: object
      description: Map。分页的排序, key:+-1, 如果为1代表按key升序，如果为-1代表按key降序
      example:
        id: 1
Guild:
  $ref: './guild/_index.yaml#/basic'

User:
  $ref: './user/_index.yaml#/basic'
GuildId:
  $ref: './guild/_index.yaml#/basic/properties/id'
UserId:
  $ref: './user/_index.yaml#/basic/properties/id'
GuildChannel:
  $ref: './channel/_index.yaml#/basic'

GuildChannelId:
  $ref: './channel/_index.yaml#/basic/properties/id'
GuildChannelType:
  $ref: './channel/_index.yaml#/basic/properties/type'
GuildChannelPermission:
  type: object
  required:
    - allow
    - deny
  properties:
    allow:
      type: integer
      description: 允许的权限的结果集，详见[权限说明](https://developer.kaiheila.cn/doc/http/guild-role#权限说明)
      example: 2048
    deny:
      type: integer
      description: 拒绝的权限的结果集，详见[权限说明](https://developer.kaiheila.cn/doc/http/guild-role#权限说明)
      example: 0
GuildRoleId:
  type: integer
  format: unsigned integer
  description: 服务器角色id
  example: 113

Message:
  $ref: './message/_index.yaml#/basic'

SendMessageRequest:
  type: object
  required:
    - content
  properties:
    type:
      type: integer
      description: 消息类型, 见[type], 不传默认为`1`, 代表文本类型。`9`代表 kmarkdown 消息, `10`代表卡片消息。
      enum:
        - 1
        - 9
        - 10
      example: 9
      default: 1
    content:
      type: string
      description: 消息内容（为了保障消息正常发出，请不要超过8000字符）
    quote:
      allOf:
        - $ref: './message/_index.yaml#/basic/properties/id'
      description: 回复某条消息的`msg_id`
    nonce:
      type: string
      description: nonce, 服务端不做处理, 原样返回

GuildEmojiId:
  type: string
  description: 表情的id, 可以为Guild Emoji Id或Emoji Id
  example: 1333609240026275/zTpnkS****0c80ck
UserChat:
  type: object
  properties:
    code:
      type: string
      description: 私信会话 Code
      example: '5c7ec6d021216c136c9198285c15ed47'
    last_read_time:
      type: integer
      description: 上次阅读消息的时间 (毫秒)
      example: 1612175653000
    latest_msg_time:
      type: integer
      description: 最新消息时间 (毫秒)
      example: 1612160693000
    unread_count:
      type: integer
      description: 未读消息数
      example: 0
    target_info:
      type: object
      description: 目标用户信息
      properties:
        id:
          $ref: '#/UserId'
        username:
          type: string
          description: 目标用户名
          example: 夏天1
        online:
          type: boolean
          description: 是否在线
          example: false
        avatar:
          type: string
          description: 头像图片链接
          example: 'https://xxx.jpg/icon'
UserChatDetail:
  allOf:
    - $ref: '#/UserChat'
    - type: object
      properties:
        is_friend:
          type: boolean
          description: 是否是好友
          example: true
        is_blocked:
          type: boolean
          description: 是否已屏蔽对方
          example: false
        is_target_blocked:
          type: boolean
          description: 是否已被对方屏蔽
          example: false

ChatCode:
  type: string
  description: 私聊会话 Code
  example: '3b4aa448b8xxxxc87a1b3770792e7433'

DirectMessage:
  type: object
  properties:
    id:
      $ref: './message/_index.yaml#/basic/properties/id'
    type:
      type: integer
      description: 消息类型
    author_id:
      description: 作者的用户ID
      allOf:
        - $ref: '#/UserId'
    content:
      type: string
      description: 消息内容
    embeds:
      $ref: './message/_index.yaml#/basic/properties/embeds'
    attachments:
      type: object
    reactions:
      $ref: './message/_index.yaml#/basic/properties/reactions'
    quote:
      $ref: './message/_index.yaml#/basic/properties/quote'
    read_status:
      type: boolean
      description: 是否已读
GuildRole:
  type: object
  properties:
    role_id:
      type: integer
      format: unsigned integer
      description: 角色id
      example: 702
    name:
      type: string
      description: 角色名称
      example: 管理员
    color:
      type: integer
      format: unsigned integer
      minimum: 0
      maximum: 16777215
      description: 颜色
      example: 0
    position:
      type: integer
      format: unsigned integer
      description: 顺序，值越小载靠前
      example: 1
    hoist:
      type: integer
      format: unsigned integer
      description: 只能为0或者1，是否把该角色的用户在用户列表排到前面
      enum:
        - 0
        - 1
    mentionable:
      type: integer
      format: unsigned integer
      description: 只能为0或者1，该角色是否可以被提及
      enum:
        - 0
        - 1
    permissions:
      type: integer
      format: unsigned integer
      description: 允许的权限，参见[权限说明](https://developer.kaiheila.cn/doc/http/guild-role#权限说明)
      example: 2048
GuildEmoji:
  type: object
  properties:
    name:
      type: string
      description: 表情的名称
      example: 摇滚啊
    id:
      $ref: '#/GuildEmojiId'
    user_info:
      description: 上传用户
      allOf:
        - $ref: '#/User'
